<header class="header" role="banner">
  <div class="container">
    <div class="header-content">
      <button
        type="button"
        (click)="onLogoClick()"
        aria-label="Mini Webshop - Go to homepage"
        class="logo-btn">
        <span class="logo-icon">â–¶</span>
      </button>

      <button
        class="mobile-menu-btn"
        type="button"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMenuOpen()"
        aria-label="Toggle mobile menu">
        <span class="hamburger"></span>
      </button>

      <nav
        class="nav"
        [class.nav-open]="isMenuOpen()"
        role="navigation"
        aria-label="Main navigation">
        <ul class="nav-list">
          @for (item of navItems; track item.path) {
            <li>
              <a
                [routerLink]="item.path"
                [routerLinkActiveOptions]="{ exact: item.exact }"
                routerLinkActive="nav-link-active"
                class="nav-link">
                {{ item.label }}
              </a>
            </li>
          }
        </ul>
      </nav>

      <div class="header-actions">
        <button
          class="search-btn"
          type="button"
          aria-label="Search">
          <span class="material-symbols-outlined size-20">search</span>
        </button>

        <button
          class="cart-btn"
          type="button"
          (click)="onCartClick()"
          [attr.aria-label]="cartLabel()">
          <span class="material-symbols-outlined size-20">shopping_cart</span>
          @if (cartItemCount() > 0) {
            <span class="cart-badge">{{ cartItemCount() }}</span>
          }
        </button>

        <button
          class="user-btn"
          type="button"
          aria-label="User account">
          <span class="material-symbols-outlined size-20">person</span>
        </button>
      </div>
    </div>
  </div>
</header>
